- name: Init git submodules
  shell: cd /home/vagrant/src; git submodule init
  sudo: yes

- name: Populate git submodules
  shell: cd /home/vagrant/src; git submodule update
  sudo: yes

- name: Npm install Repos
  npm: path=/home/vagrant/src/{{ item }}
  with_items:
    - on-core
    - on-http
    - on-tftp
    - on-dhcp-proxy
    - on-taskgraph
    - on-syslog
    - on-tasks
  sudo: yes 
